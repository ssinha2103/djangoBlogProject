{% extends 'posts/base.html' %}
{% block title %}
    Edit Profile
{% endblock %}


{% block content %}
    <h1>Edit Your Profile</h1><hr><br>
    <p>{{ user.profile.bio }}</p><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">
                Update
            </button>
        </form>
    </div>
{% endblock %}
